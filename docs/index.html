<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CAT</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <h1 class="text-center text-white" style="margin-top:50px;">My Cat</h1>
  <div class="container">
      <div class="row">  
          <div class="col-lg-4 text-center mt-5">
              <img id="cat1" class="cat-image" src="./cat.jpg" alt="">
              <div id="cat-popup1" class="cat-popup" style="display: none;cursor: pointer;">
                <p class="cat-popup-text">name: cat1</p>
                <p class="cat-popup-text">age: 2 year</p>
              </div>
          </div>
          <div class="col-lg-4 text-center mt-5">
            <img id="cat2" class="cat-image" src="./cat2.jpeg" alt="">
            <div id="cat-popup2" class="cat-popup" style="display: none;cursor: pointer;">
                <p class="cat-popup-text">name: cat2</p>
                <p class="cat-popup-text">age: 1 year</p>
              </div>
          </div>
          <div class="col-lg-4 text-center mt-5">
            <img id="cat3" class="cat-image" src="./cat3.jpg" alt="">
            <div id="cat-popup3" class="cat-popup" style="display: none;cursor: pointer;">
                <p class="cat-popup-text">name: cat3</p>
                <p class="cat-popup-text">age: 4 year</p>
              </div>
          </div>
      </div>
     

  </div>
</body>
<script src="./app.js?v=3"></script>
</html>
